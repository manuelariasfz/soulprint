name: Publish to npm

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm -r build

      - name: Run tests
        run: node tests/suite.js

      - name: Publish packages in order
        run: |
          cd packages/core         && pnpm publish --no-git-checks --access public && cd ../..
          cd packages/zkp          && pnpm publish --no-git-checks --access public && cd ../..
          cd packages/verify-local && pnpm publish --no-git-checks --access public && cd ../..
          cd packages/network      && pnpm publish --no-git-checks --access public && cd ../..
          cd packages/mcp          && pnpm publish --no-git-checks --access public && cd ../..
          cd packages/express      && pnpm publish --no-git-checks --access public && cd ../..
          cd packages/cli          && pnpm publish --no-git-checks --access public && cd ../..
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
