<!-- Soulprint Ghost Logo — estilo OpenClaw (círculos + claws) -->
<!-- Para usar inline en el HTML o como archivo standalone -->
<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64" role="img" aria-label="Soulprint">
  <defs>
    <linearGradient id="ghostGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c6cf5"/>
      <stop offset="60%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c4b5fd"/>
    </linearGradient>
    <linearGradient id="glowGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#86efac;stop-opacity:0.7"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Ghost body — círculos como OpenClaw, con base ondulada -->
  <g fill="url(#ghostGrad)">
    <!-- Cabeza principal del fantasma (círculo grande) -->
    <circle cx="32" cy="26" r="18"/>
    <!-- Cuerpo inferior (rectángulo para conectar) -->
    <rect x="14" y="26" width="36" height="20"/>
    <!-- Ondulaciones del faldón — 3 "garras" circulares en el fondo -->
    <circle cx="19" cy="48" r="5.5"/>
    <circle cx="32" cy="49" r="5.5"/>
    <circle cx="45" cy="48" r="5.5"/>
    <!-- Muescas entre ondas (mordiscos del borde) -->
    <circle cx="25.5" cy="52" r="4.2" fill="#0a0a0f"/>
    <circle cx="38.5" cy="52" r="4.2" fill="#0a0a0f"/>
    <!-- Esquinas suavizadas del cuerpo -->
    <circle cx="14" cy="26" r="2" fill="#0a0a0f"/>
    <circle cx="50" cy="26" r="2" fill="#0a0a0f"/>
  </g>

  <!-- Ojos — estilo "garras": cortes diagonales iluminados -->
  <g filter="url(#glow)">
    <!-- Ojo izquierdo — como hendidura de garra -->
    <ellipse cx="25" cy="25" rx="4.5" ry="3" fill="#0a0a0f"/>
    <ellipse cx="25" cy="25" rx="2.5" ry="1.8" fill="url(#glowGrad)"/>
    <!-- Ojo derecho -->
    <ellipse cx="39" cy="25" rx="4.5" ry="3" fill="#0a0a0f"/>
    <ellipse cx="39" cy="25" rx="2.5" ry="1.8" fill="url(#glowGrad)"/>
  </g>

  <!-- Marcas de garra sobre el cuerpo — 3 rayaduras diagonales (OpenClaw signature) -->
  <g stroke="#ffffff" stroke-width="1.3" stroke-linecap="round" opacity="0.35">
    <line x1="28" y1="34" x2="30" y2="41"/>
    <line x1="31" y1="34" x2="33" y2="41"/>
    <line x1="34" y1="34" x2="36" y2="41"/>
  </g>

  <!-- Brillo sutil en la cabeza (sensación de volumen) -->
  <ellipse cx="27" cy="17" rx="7" ry="4" fill="white" opacity="0.12"/>
</svg>
